<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<header class="main-header">
    <div class="container">
        <a href="../index.html" class="logo">Creat<span>Hub</span> Portfolio</a> 
        <nav class="main-nav">
            <ul>
                <li><a href="../index.html">PÁGINA INICIAL</a></li>
                <li><a href="courses.html">CURSOS</a></li>
                <li><a href="portifolio.html" class="active">PROJETOS</a></li>
            </ul>
        </nav>
            <div class="header-actions">
                <input type="search" class="search-bar" placeholder="Pesquisar projetos">
                <a href="add-project.html" class="btn btn-primary">+ ADICIONAR PROJETO</a>
                <a href="profile.html" class="profile-link" title="Meu Perfil">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="auth-section">
        <div class="form-card">
            <h2>CRIE SUA CONTA NO CREAT<span>HUB</span></h2>
            <form action="#" method="POST" class="auth-form">
                
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu melhor e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Crie uma Senha</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary form-submit-btn">Cadastrar</button>
                
                <p class="form-footer-link">
                    Já tem conta? <a href="login.html">Faça login aqui.</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-info">
                <p>Atendimento: Seg-Sex, 9h-18h</p>
            </div>
            <div class="footer-links">
                <a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a>
            </div>
        </div>
    </footer>

</body>
</html>
